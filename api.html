<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta del clima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center">Consulta del clima</h3>
      </div>
      <div class="card-body">
        <form id="weather-form">
          <div class="form-group">
            <label for="city-input">Ciudad:</label>
            <input type="text" class="form-control" id="city-input" name="city" placeholder="Ej. Santiago">
          </div>
          <button type="submit" class="btn btn-primary">Cargar Informacion</button>
        </form>
        <div id="weather-info" class="mt-4"></div>
        <div id="forecast-info" class="mt-4"></div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</body>
</html>
