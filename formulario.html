<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo_formulario.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="js/validar_formulario.js"></script>
</head>
<body>
    <section class="form-register">
        <h4>Registro</h4>
        <form id="registro-form" method="post" action="#">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input class="form-control" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input class="form-control" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input class="form-control" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                <input class="form-control" type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirme su contraseña" minlength="8" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="terminos_condiciones" id="terminos_condiciones" required>
                <label class="form-check-label" for="terminos_condiciones">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="js/validaciones_formulario.js"></script>
</body>
</html>
